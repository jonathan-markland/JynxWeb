<html>
  <head></head>
  <body>
    <script type="module">
      (async() => {
        const response = await fetch('NeverFreeingAllocator.wasm');
        const bytes = await response.arrayBuffer();
        const { instance } = await WebAssembly.instantiate(bytes);
		instance.exports.InitWasmProgram();
        console.log('Never-freeing-allocator:  Allocation #1 is at WASM address: ' + instance.exports.CreateBlock());
        console.log('Never-freeing-allocator:  Allocation #2 is at WASM address: ' + instance.exports.CreateBlock());
        console.log('Never-freeing-allocator:  Allocation #3 is at WASM address: ' + instance.exports.CreateBlock());
      })();
    </script>
  </body>
</html>
